<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 3
        </title>
    </head>
         <body>
             <script>    
                "use strict";

/*                 Написать программу, которая запрашивает у пользователя базовую стоимость
                полиса ОСАГО, а также мощность двигателя автомобиля, и выводит стоимость
                полиса с учетом мощности двигателя (Полная_стоимость_полиса =
                Базовая_стоимость_полиса × Коэффициент_мощности_двигателя).
                Осуществить проверку корректности введенных исходных данных. Для расчета
                стоимости полиса используйте таблицу коэффициентов страховых тарифов:
                
                Мощность
                До 50 включительно
                Свыше 50 до 70 включительно
                Свыше 70 до 100 включительно
                Свыше 100 до 120 включительно
                Свыше 120 до 150 включительно
                Свыше 150
                
                Коэффициент
                0,6
                1
                1,1
                1,2
                1,4
                1,6
 */                
                let a = Number(prompt('Введите базовую стоимость полиса ОСАГО', '1000'));
                let b = Number(prompt('Введите количество лс. вашего автомобиля', '100'));
                let psp;

                const c = 0.6; // до 50 л.с включительно
                const d = 1;   // свыше 50 до 70 л.с включительно
                const e = 1.1; // свыше 70 до 100 л.с включительно
                const f = 1.2; // свыше 100 до 120 л.с включительно
                const g = 1.4; // свыше 120 до 150 л.с включительно
                const h = 1.6; // свыше 150 л.с

                if ( a != Number(a) || b != Number(b) ) { 
                    console.log('Ввод данных осуществлен не верно, повторите ввод');
                } else if (a <= 0) {
                    console.log('Введите корректно базовую стоимость ОСАГО');
                } else if (b <= 0) {
                     console.log('Введите корректно количество л.с.');
                } else if (b <= 50) {
                    let psp = a * c + a; 
                    console.log('Полная стоимость ОСАГО до 50 л.с. составляет', psp);
                } else if (b <= 70) {
                    let psp = a * d + a; 
                    console.log('Полная стоимость ОСАГО от 50 до 70 л.с. составляет', psp);
                } else if (b <= 100) {
                    let psp = a * e + a; 
                    console.log('Полная стоимость ОСАГО от 70 до 100 л.с. составляет', psp);
                } else if (b <= 120) {
                    let psp = a * f + a; 
                    console.log('Полная стоимость ОСАГО от 100 до 120 л.с. составляет', psp);
                } else if (b <= 150) {
                    let psp = a * g + a; 
                    console.log('Полная стоимость ОСАГО от 120 до 150 л.с. составляет', psp); 
                } else if (b <= 300) {
                    let psp = a * h + a; 
                    console.log('Полная стоимость ОСАГО от 150 до 300 л.с. составляет', psp); 
                } else if (b > 300) {
                    console.log('Рассчет свыше 300 л.с. не производится'); 
                }

             </script>
          </body>
</html>
