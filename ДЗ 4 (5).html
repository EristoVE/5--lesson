         <body>
             <script>    
                "use strict";

                // Написать программу, которая запрашивает у пользователя значение
                // переменной х и выводит соответствующее знчение функции у, 
                // заданной кусочной формулой:

                //          -x**- 4x - 3, если x <= -1
                //   y(x) =  x + 1, если -1 < x <= 1
                //           2/x, если x > 1

                // осуществить проверку корректности введенного значения переменной х.

                let x = Number(prompt('Введите число', '-1'));

                if ( x != Number(x) ) { 
                    console.log('Вы ввели некорректное число');
                } else if (x <= -1) {
                    console.log('По введенному числу решение будет по формуле: y = -x** - 4x - 3');
                } else if ( x <= 1 ) {
                    console.log('По введенному числу решение будет по формуле: y = x + 1');
                } else if ( x > 1 ) {
                    console.log('По введенному числу решение будет по формуле: y = 2/x'); 
                }  
                  
             </script>
          </body>
</html>
